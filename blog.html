---
layout: default
title: "Blog"
permalink: /blog
---

<section class="blog-posts">
    <div class="container">
        <h1>Blog</h1>
        <ul class="post-list">
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
